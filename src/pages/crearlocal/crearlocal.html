<ion-header>
    <ion-navbar color="primary">
      <ion-title>agregar local</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="closeModal()">
          <ion-icon item-right name="ios-close-outline"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="cont">
    <form [formGroup]="createForm" (submit)="createCard()" novalidate>
      <ion-item>
        <ion-label floating>Nombre del local</ion-label>
          <ion-input #nombre formControlName="nombre" type="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descripcion</ion-label>
          <ion-textarea #descrip formControlName="descrip" type="descrip"></ion-textarea>
      </ion-item>
      <button ion-button block type="submit">
        Create
      </button>
    </form>
  </ion-content>
