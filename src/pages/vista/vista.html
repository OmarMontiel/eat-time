<ion-content class="card-background-page">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-card class="cards" *ngFor="let card of cards" (click)="viewCard(card.nombre)">
  
            <p>{{ card.nombre }}</p>
            <img src="../assets/imgs/restaurante.jpg"/>
            <p>{{ card.descripcion }}</p>
                
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
